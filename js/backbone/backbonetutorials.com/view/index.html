<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      $(window.document).ready(function(){
        SearchView = Backbone.View.extend({
          el: $('#search_container'),

          initialize: function(){
            this.render();
          },

          render: function(){
            var template = _.template($('#search_template').html(), {});
            this.$el.html(template);
          },

          events: {
            "click input[type=button]": "doSearch"
          },

          doSearch: function(event){
            alert("You are searching for " + $('#search_input').val());
          }
        });
        var search_view = new SearchView();
      });
    </script>

    <title>Simple example of view with backbone.js</title>

  </head>
  <body>
    <div id="search_container"></div>
    <script type="text/template" charset="utf-8" id="search_template">
      <label>Search</label>
      <input type="text" id="search_input" />
      <input type="button" id="search_button" value="Search" />
    </script>
  </body>
</html>
