<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window.document).ready(function(){
					$('#refresh').click(refresh_weight);
					$('#weight_up').click(increment_weight);
					$('#weight_down').click(function(event){
						event.preventDefault();
						var currentWeight = $('#display').text();
						$('#display').text(currentWeight - 50);
					});
					$('div#plane_features li').hover(function(){
						$(this).toggleClass('feature_hover');
					});
					$('#plane_features a').click(function(event){
						event.preventDefault();
						$(this).toggleClass('feature_selected');
					});
			});
function refresh_weight(){
	var currentWeight = $('#display').text();
	alert('Total Weight is ' + currentWeight);
};
function increment_weight(){
	var currentWeight = parseInt($('#display').text());
	$('#display').text(currentWeight + 50);
};

</script>
<style type="text/css">
	body{
		background: none repeat scroll 0 0 #584A3A;
		color: #FFFFFF;
	}

	#plane_features a {
		background: none repeat scroll 0 0 #493E34;
		border-bottom: 2px solid #352D26;
		border-top: 1px solid #625445;
		display: block;
		font-family: 'Lucida Sans','Lucida Sans Unicode',Geneva,Arial,sans-serif;
		font-size: 0.9em;
		line-height: 18px;
		margin: 0 0 1px;
		padding: 2px 0 1px;
		text-align: center;
		text-decoration: none;
		width: 218px;
	}
	a {
		color: #BDA98F;
	}

	.feature_hover {
	  border-left: 5px solid #f68173;
}
.feature_selected {
  color: #fff;
	  font-weight: bold;
}
#altitude {
  width: 180px;
	  border: 5px solid #9bb1b1;
		  margin: 0 0 0 15px;
			-moz-transform: rotate(8deg);
			-webkit-transform: rotate(8deg);
			transform: rotate(8deg);
			}
</style>
	</head>

	</body>
</html>
